<div>Teachable Machine Image Model - p5.js and ml5.js</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
	// Model URL
	let classifier;
	let imageModelURL = './model/';
	let img;
	let imgName;
	let currentIndex = 0;
	let allImages = [];
	let predictions = [];  
	let label = "";

	var connection = new WebSocket('ws://127.0.0.1:8887');
	connection.onopen = function () {
	  //connection.send('Ping from js');
	};    
 connection.onmessage = function (event) {
   console.log(event.data);
   imgName=event.data;
 };    
	// Load the model first
	function preload() {
	  console.log("merhaba\n");
	  classifier = ml5.imageClassifier(imageModelURL + 'model.json');
	}
	// The function below will determine and setup the image sizes, get the results as image.
	function setup() {
	 createCanvas(224, 224);
	 background(0);
	 loadImage('./images/close/'+currentIndex+'.jpg', imageReady);
	}

	function imageReady(img) {
	  image(img, 0, 0);
	  classifier.classify(img, gotResult);
	}

	function savePredictions() {
	  predictionsJSON = {
		predictions: predictions
	  };
	  saveJSON(predictionsJSON, 'predictions.json');
	}

	// When we get the results
	function gotResult(err, results) {
	  // If there is an error, show in the console
	  if (err) {
		console.error(err);
	  }

	  information = {
		name: allImages[currentIndex],
		result: results
	  };

	  predictions.push(information);
	  createDiv('ID: ' + currentIndex);
	  createDiv('Label: ' + results[0].label);
	  createDiv('Confidence: ' + nf(results[0].confidence, 0, 2));
	  
	  currentIndex++;
	  if (currentIndex <= 300) {
		//loadImage('./images/close/'+currentIndex+'.jpg', imageReady);
	     if (!imgName.includes('[')) {
	        connection.send(currentIndex.toString()+' processed now');
		loadImage('./images/close/'+imgName, imageReady);
		console.log(imgName);
	     }else{
	        connection.send(currentIndex.toString()+' processed now');
		console.log('vay vay');
		loadImage('./images/close/0.jpg', imageReady);
	     }
	  } else {
		//savePredictions();
	  }
	}
</script>
